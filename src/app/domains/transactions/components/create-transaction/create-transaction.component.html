<div class="container text-center mt-5">
    <div class="row">
        <div class="col-4">
            <app-account></app-account>
        </div>
        <div class="col-8">
            <div class="container text-start mt-5 mb-5 p-3 border">
                <div class="row">
            
                    <form [formGroup]="createTransactionForm" (ngSubmit)="submitCreateTransactionForm()">
                        @if ( loadingValidation ) {
                            <div class="error fs-error">Verifying...</div> 
                        }
                    
                        <div class="col align-self-center">
                        
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="type" 
                                [formControl]="typeControl"
                                placeholder="Withdrawal"
                                value="Withdrawal"
                                [disabled]="formControlTypeDisabled.withdrawal"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="source" class="form-label">Source</label>
                                <input type="text" class="form-control" id="source" 
                                [formControl]="sourceControl"
                                placeholder="7856 84 297 26 test source"
                                value="7856 84 297 26 test source"
                                [disabled]="formControlTypeDisabled.source"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination Account</label>
                                <input type="text" class="form-control" id="destination" 
                                [formControl]="destinationControl"
                                placeholder="7856 84 297 26 test dest">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" 
                                [formControl]="amountControl"
                                placeholder="$1"
                                value="7856"
                            ></div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="category" 
                                [formControl]="categoryControl"
                                placeholder="Travel"
                                value=""
                            ></div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="description" 
                                [formControl]="descriptionControl"
                                placeholder="Travel expenses with taxis and bad girls"
                                value=""
                            ></div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="status" 
                                [formControl]="statusControl"
                                placeholder="Success"
                                value="Success"
                                [disabled]="formControlTypeDisabled.status"
                            ></div>
                            <div class="mb-3">
                                <label for="balance" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="balance" 
                                [formControl]="balanceControl"
                                placeholder="$2123"
                                value=""
                                [disabled]="formControlTypeDisabled.balance"
                            ></div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="date" 
                                [formControl]="dateControl"
                                placeholder="today"
                                value="Date.now()"
                                [disabled]="formControlTypeDisabled.date"
                            ></div>

            
                            <div class="vstack gap-2 col-md-5 mx-auto">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="createTransactionForm.invalid || loadingValidation"
                                >Create</button>
                            </div>
                        </div>  
                    </form>
                    <div class="container mt-3">
            
                        <div class="vstack gap-2 col-md-5 mx-auto">
                            <button type="button" class="btn btn-primary" (click)="showTransactionList()">Return to Transaction List</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
