<div class="container text-center mt-5">
    <div class="row">
        <div class="col-4">
            <app-account></app-account>
        </div>
        <div class="col-8">
            <h2>Transaction movements</h2>
            <div class="container mb-5  overflow-y-scroll">
                
                <ul class="list-group list-group-flush p-3"
                style="max-height: 40rem; overflow-y:scroll; min-width: 500px"
                >
                    @if (transactions().length < 1 ) {
                        <li class="list-group-item">Cargando Transacciones...</li>
                    }
                    
                    @for (transaction of transactions(); track transaction){
                        <li class="list-group-item">
                            <app-transaction
                            [transaction]="transaction"
                            ></app-transaction>
                        </li>
                    }
                    
                </ul>
            </div>
        </div>

    </div>
</div>
