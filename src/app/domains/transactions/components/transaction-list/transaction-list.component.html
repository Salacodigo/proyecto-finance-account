<div class="container text-center mt-5">
    <div class="row">
        
        <div class="col-4">
            <app-account></app-account>
        </div>


        <div class="col-8">
            <h2>Transaction movements</h2>
            <div class="row mb-3">
                <div class="col-1"></div>
                <div class="col-5">
                    <div>
                        <button (click)="goToCreateTransaction()"
                        class="btn btn-dark"
                        >
                        <small>
                            Create Transaction
                        </small>
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <svg className="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="34" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                        d="m8.032 12 1.984 1.984 4.96-4.96m4.55 5.272.893-.893a1.984 1.984 0 0 0 0-2.806l-.893-.893a1.984 1.984 0 0 1-.581-1.403V7.04a1.984 1.984 0 0 0-1.984-1.984h-1.262a1.983 1.983 0 0 1-1.403-.581l-.893-.893a1.984 1.984 0 0 0-2.806 0l-.893.893a1.984 1.984 0 0 1-1.403.581H7.04A1.984 1.984 0 0 0 5.055 7.04v1.262c0 .527-.209 1.031-.581 1.403l-.893.893a1.984 1.984 0 0 0 0 2.806l.893.893c.372.372.581.876.581 1.403v1.262a1.984 1.984 0 0 0 1.984 1.984h1.262c.527 0 1.031.209 1.403.581l.893.893a1.984 1.984 0 0 0 2.806 0l.893-.893a1.985 1.985 0 0 1 1.403-.581h1.262a1.984 1.984 0 0 0 1.984-1.984V15.7c0-.527.209-1.031.581-1.403Z" />
                        </svg>
                        <span>Verified transaction</span>
                    </div>
                </div>
            </div>
            
            
            <div class="container mb-5 border overflow-y-scroll">
                
                <ul class="list-group list-group-flush p-3"
                style="max-height: 40rem; overflow-y:scroll; min-width: 500px"
                >
                    @if (transactions().length < 1 ) {
                        <li class="list-group-item placeholder-glow">
                            <span class="col-6 placeholder"></span>
                        </li>
                        <li class="list-group-item placeholder-glow">
                            <span class="col-9 placeholder"></span>
                        </li>
                        <li class="list-group-item placeholder-glow">
                            <span class="col-6 placeholder"></span>
                        </li>
                        <li class="list-group-item placeholder-glow">
                            <span class="col-9 placeholder"></span>
                        </li>
                        <li class="list-group-item placeholder-glow">
                            <span class="col-6 placeholder"></span>
                        </li>   
                    }
                    
                    @for (transaction of transactions(); track transaction){
                        <li class="list-group-item">
                            <app-transaction
                            [transaction]="transaction"
                            ></app-transaction>
                        </li>
                    }
                </ul>

            </div>
        </div>
    </div>
</div>
