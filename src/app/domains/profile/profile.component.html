
<div class="container text-center mt-5">
    <div class="row ">
        <div class="col-4 h-100">
            <app-account></app-account>
        </div>
        <div class="col-8">
            <h2>Profile</h2>
            <div class="container text-start mt-1 p-3 border ">
                <div class="row">    
                    <div class="col align-self-center">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="{{ profileInfo().firstName }}"
                                disabled readonly>
                            </div>
                            <div class="col mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="{{ profileInfo().lastName }}"
                                disabled readonly>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="{{ profileInfo().username }}"
                            disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="{{ profileInfo().email }}"
                            disabled readonly>
                        </div>

                        <div class="container mt-2"></div>
            
            
            
                    </div>  
                </div>
            </div>

        </div>
        
    </div>
</div>
