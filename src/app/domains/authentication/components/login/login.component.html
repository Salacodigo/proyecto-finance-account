<div class="container text-start mt-5 p-3 border ">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            @if ( loadingValidation ) {
                <div class="error fs-error">Verifying...</div> 
            }
            <div class="col align-self-center">

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                    
                    [formControl]="emailControl"
                    placeholder="name@example.com">
                    <div class="row p-1">
                        @if (emailControl.invalid && emailControl.touched) {
                            <!-- h
                            @if ( emailControl.errors?.required ) {
                                <div class="error fs-error">El email es requerido.</div> 
                            }
                            @if ( emailControl.errors?.email ) {
                                <div class="error fs-error">El formato del email no es v√°lido.</div> 
                            }
                             -->
                        }

                    </div>
                </div>
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                id="password" class="form-control" aria-describedby="passwordHelpBlock"
                
                [formControl]="passwordControl"
                >
                <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-64 characters long.
                </div>
                <div class="container mt-2"></div>
                
                
                <div class="vstack gap-2 col-md-5 mx-auto">
                    <button type="submit" class="btn btn-primary"
                    [disabled]="loginForm.invalid || loadingValidation"
                    >Login</button>
                </div>
                
                
                
            </div>  
        </form>
        <div class="container mt-3">

            <div class="vstack gap-2 col-md-5 mx-auto">
                <button type="btn" class="btn btn-primary"
                (click)="showRegisterForm()"
                >Go to Sign up</button>
            </div>
        </div>
    </div>
</div>
